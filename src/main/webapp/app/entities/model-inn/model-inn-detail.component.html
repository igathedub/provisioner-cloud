<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="model">
            <h2><span>Model</span> {{model.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Model Id</span></dt>
                <dd>
                    <span>{{model.modelId}}</span>
                </dd>
                <dt><span>Subscribe</span></dt>
                <dd>
                    <span>{{model.subscribe}}</span>
                </dd>
                <dt><span>Bind</span></dt>
                <dd>
                    <span>{{model.bind}}</span>
                </dd>
                <dt><span>Publish</span></dt>
                <dd>
                    <div *ngIf="model.publish">
                        <a [routerLink]="['/publish', model.publish?.id, 'view']">{{model.publish?.id}}</a>
                    </div>
                </dd>
                <dt><span>Element</span></dt>
                <dd>
                    <div *ngIf="model.element">
                        <a [routerLink]="['/element-inn', model.element?.id, 'view']">{{model.element?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/model-inn', model.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
