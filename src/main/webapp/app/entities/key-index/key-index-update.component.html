<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-key-index-heading">Create or edit a Key Index</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_index">Index</label>
                    <input type="number" class="form-control" name="index" id="field_index"
                           formControlName="index"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updated">Updated</label>
                    <input type="checkbox" class="form-control" name="updated" id="field_updated"
                           formControlName="updated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_node">Node</label>
                    <select class="form-control" id="field_node" name="node" formControlName="node">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nodeOption.id === editForm.get('node').value?.id ? editForm.get('node').value : nodeOption" *ngFor="let nodeOption of nodes; trackBy: trackNodeById">{{nodeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_node">Node</label>
                    <select class="form-control" id="field_node" name="node" formControlName="node">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nodeOption.id === editForm.get('node').value?.id ? editForm.get('node').value : nodeOption" *ngFor="let nodeOption of nodes; trackBy: trackNodeById">{{nodeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
