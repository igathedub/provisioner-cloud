<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="facility">
            <h2><span>Facility</span> {{facility.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{facility.name}}</span>
                </dd>
                <dt><span>Street Address</span></dt>
                <dd>
                    <span>{{facility.streetAddress}}</span>
                </dd>
                <dt><span>Postal Code</span></dt>
                <dd>
                    <span>{{facility.postalCode}}</span>
                </dd>
                <dt><span>City</span></dt>
                <dd>
                    <span>{{facility.city}}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <span>{{facility.country}}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="facility.customer">
                        <a [routerLink]="['/customer-inn', facility.customer?.id, 'view']">{{facility.customer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/facility-inn', facility.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
