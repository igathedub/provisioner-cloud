<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appKey">
            <h2><span>App Key</span> {{appKey.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Key</span></dt>
                <dd>
                    <span>{{appKey.key}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{appKey.name}}</span>
                </dd>
                <dt><span>Bound Net Key</span></dt>
                <dd>
                    <span>{{appKey.boundNetKey}}</span>
                </dd>
                <dt><span>Index</span></dt>
                <dd>
                    <span>{{appKey.index}}</span>
                </dd>
                <dt><span>Network Configuration</span></dt>
                <dd>
                    <div *ngIf="appKey.networkConfiguration">
                        <a [routerLink]="['/network-configuration', appKey.networkConfiguration?.id, 'view']">{{appKey.networkConfiguration?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app-key', appKey.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
