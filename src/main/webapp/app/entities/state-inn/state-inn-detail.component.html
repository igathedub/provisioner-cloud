<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="state">
            <h2><span>State</span> {{state.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{state.name}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{state.value}}</span>
                </dd>
                <dt><span>Uuid</span></dt>
                <dd>
                    <span>{{state.uuid}}</span>
                </dd>
                <dt><span>Model</span></dt>
                <dd>
                    <div *ngIf="state.model">
                        <a [routerLink]="['/model-inn', state.model?.id, 'view']">{{state.model?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/state-inn', state.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
